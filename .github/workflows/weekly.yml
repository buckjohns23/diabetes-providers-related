name: Weekly directory update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build plaintext page
        run: |
          mkdir -p docs
          python src/build_directory.py

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Encrypt page (password protection)
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
        run: |
          npm i -g pagecrypt
          pagecrypt docs/index.plain.html docs/index.html "$SITE_PASSWORD"
          rm -f docs/index.plain.html

      - name: Commit updated site + cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html cache/geocode_cache.json
          git commit -m "Weekly update" || echo "No changes to commit"
          git push
